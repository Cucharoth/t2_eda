<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="./src/output.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>
    </head>
    <body class="flex flex-col min-h-full">
        <header class="flex bg-background text-white p-4 shadow-md">
            <div class="flex flex-col">
                <span class="text-2xl font-bold">Ingeniería de datos</span>
                <span class="text-lg text-gray-300">T2 - EDA</span>
            </div>

        <main class="flex-grow p-4 bg-background">
            <div class="text-xl py-4 text-gray-300 text-center">
                Análisis realizado sobre 12000 repositorios creados por 500 usuarios distintos.
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-secondary p-4 rounded shadow min-h-100">
                    <div class="flex flex-col h-full text-gray-300">
                        <h3 class="text-center">Forks amount | size</h3>
                        <div id="plot-1" class="flex h-full justify-center items-center">
                        </div>
                    </div>
                </div>
                <div class="bg-secondary p-4 rounded shadow min-h-100">
                    <div class="flex flex-col h-full text-gray-300">
                        <h3 class="text-center">Master branch vs Main branch</h3>
                        <div id="plot-2" class="flex h-full justify-center items-center">
                            
                        </div>
                    </div>
                </div>
                <div class="bg-secondary p-4 rounded shadow min-h-100">
                    <div class="flex flex-col h-full text-gray-300">
                        <h3 class="text-center">Most Starred</h3>
                        <div id="plot-3" class="flex h-full justify-center items-center">
                        </div>
                    </div>
                </div>
                <div class="bg-secondary p-4 rounded shadow min-h-100">
                    <div class="flex flex-col h-full text-gray-300">
                        <h3 class="">COSO 4</h3>
                        <div class="flex h-full justify-center items-center">
                            <p>CONTENT</p>
                        </div>
                    </div>
                </div>
                <div class="bg-secondary p-4 rounded shadow min-h-100">
                    <div class="flex flex-col h-full text-gray-300">
                        <h3 class="">COSO 5</h3>
                        <div class="flex h-full justify-center items-center">
                            <p>CONTENT</p>
                        </div>
                    </div>
                </div>
                <div class="bg-secondary p-4 rounded shadow min-h-100">
                    <div class="flex flex-col h-full text-gray-300">
                        <h3 class="">COSO 6</h3>
                        <div class="flex h-full justify-center items-center">
                            <p>CONTENT</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-background text-white text-center p-4">
            <a href="https://github.com/Cucharoth/t2_eda"
                ><p class="text-sm text-gray-400">
                    © 2025 Cucharoth - ELnico
                </p></a
            >
        </footer>

        <script src="./src/scripts/observablehq.js"></script>
    </body>
</html>
